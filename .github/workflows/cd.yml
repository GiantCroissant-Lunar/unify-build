name: CD

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build (Dogfood)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore
        working-directory: dotnet

      - name: Restore tools
        run: dotnet tool restore

      - name: Build via UnifyBuild (dogfood)
        run: dotnet unify-build PackProjects
        working-directory: dotnet
